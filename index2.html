<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brojke</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary mt-5 p-4 text-white">
                    <h1>Facts!</h1>
                    <p>type a number and read a fact.</p>
                    <input type="number" class="form-control form-control-lg" placeholder="Upisi neki broj..." id="numberInput" >
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Fact of the number:</h4>
                        <p class="card-text" id="factText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script>
         let fact = document.getElementById('fact');
         let numberInput = document.getElementById('numberInput');
         numberInput.addEventListener('input', nekatamo)
         let factText = document.getElementById('factText');


        function nekatamo(){
            let number = numberInput.value;


            fetch('http://numbersapi.com/'+number)
            .then(function (response){
               return response.text()
            })
            .then(function (data){
                if(number !== ''){
                    fact.style.display = 'block';
                    factText.innerHTML = data;
                }
                
            })
            .catch(function (err){
                console.log(err);
                
            })
        }
        
    
    
    </script>
</body>
</html>
